<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./template.xhtml">
    <ui:define name="body">
        <style >
            .ui-datatable table {
                table-layout: auto;
            }
        </style>
        <p:dataTable widgetVar="articulosTable" id="articulosTable" var="articulo" value="#{gestorArticulo.listaArticulos}" rows="10"
                     paginator="true" resizableColumns="true" liveResize="true"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                     >
            <f:facet name="{Exporters}">
                <h:panelGroup layout="block" styleClass="exportButtons">
                    <h:commandLink>
                        <p:graphicImage name="images/excel-file-icon-lg.png" width="24"/>
                        <p:dataExporter type="xls" target="articulosTable" fileName="articulos" />
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage name="images/pdf-file-icon.png" width="24"/>
                        <p:dataExporter type="pdf" target="articulosTable" fileName="articulos" encoding="iso-8859-1"/>
                    </h:commandLink>
                </h:panelGroup>                    
            </f:facet>
            <p:column headerText="Autor principal" sortBy="#{articulo.autorPrincipal.apellidos}">
                <h:outputText value="#{articulo.autorPrincipal.apellidos} #{articulo.autorPrincipal.nombres}" />
            </p:column>           

            <p:column headerText="Nombre" filterBy="#{articulo.nombre}" filterMatchMode="contains">
                <h:outputText style="font-weight: bold;" value="#{articulo.nombre}" />
            </p:column>

            <p:column headerText="PublicaciÃ³n" sortBy="#{articulo.fechaPublicacion}" width="100">
                <h:outputText value="#{articulo.fechaPublicacion}">
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </h:outputText>
            </p:column>


            <p:column headerText="Revista" filterBy="#{articulo.revista}">
                <h:outputText value="#{articulo.revista}" />
            </p:column>

            <p:column headerText="Factor impacto revista" filterBy="#{articulo.factorImpacto}">
                <h:outputText value="#{articulo.factorImpacto}" />
            </p:column>

            <p:column headerText="Tema" filterBy="#{articulo.tema}">
                <h:outputText value="#{articulo.tema}" />
            </p:column>

            <p:column headerText="Enlace" filterBy="#{articulo.enlace}">
                <h:outputText value="#{articulo.enlace}" />
            </p:column>


            <p:column headerText="Autores" exportable="false">
                <ui:repeat value="#{articulo.autoresCollection.toArray()}" var="autor">
                    <p:outputLabel value="#{autor.apellidos} #{autor.nombres}"/><br />
                </ui:repeat>
            </p:column>

            <p:column headerText="Autores" style="display: none; width: 1px !important; height: 0px !important;">
                <p:outputLabel value="#{gestorArticulo.convertirListaPersonas(articulo.autoresCollection)}" escape="false"/>
            </p:column> 
            
            <p:column exportable="false">
                <p:commandLink value="Editar" action="#{gestorArticulo.initModificarArticulo(articulo.id)}"/>
            </p:column>

        </p:dataTable>
    </ui:define>
</ui:composition>
