<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions" 
                template="./template.xhtml">
    <ui:define name="body">
        <style >
            .ui-datatable table {
                table-layout: auto;
            }
            .lista > div {
                background: none !important;
                border: none !important;
            }
            .lista > div > dl {
                margin-top: 1px;
                margin-bottom: 1px;
            }
        </style>
        <p:dataTable widgetVar="articulosTable" id="articulosTable" var="articulo" value="#{gestorArticulo.listaArticulos}" rows="10"
                     paginator="true" resizableColumns="true" liveResize="true"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                     >
            <f:facet name="{Exporters}">
                <h:panelGroup layout="block" styleClass="exportButtons">
                    <h:commandLink>
                        <p:graphicImage name="images/excel-file-icon-lg.png" width="24"/>
                        <p:dataExporter type="xls" target="articulosTable" fileName="articulos" />
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage name="images/pdf-file-icon.png" width="24"/>
                        <pe:exporter type="pdf" fontName="Verdana" target="articulosTable" fileName="articulos" encoding="iso-8859-1"/>
                    </h:commandLink>
                </h:panelGroup>                    
            </f:facet>
            <f:facet name="header">
                Artículos
            </f:facet>
            <p:column headerText="Autor principal" sortBy="#{articulo.personasArticuloCollection[0].persona.nombres}" filterBy="#{articulo.personasArticuloCollection}" filterFunction="#{gestorArticulo.filtrarPorAutorPrincipal}">
                <h:outputText value="#{articulo.personasArticuloCollection[0].persona.nombres} #{articulo.personasArticuloCollection[0].persona.apellidos}" />
            </p:column>           

            <p:column headerText="Título" filterBy="#{articulo.nombre}" filterMatchMode="contains">
                <h:outputText style="font-weight: bold;" value="#{articulo.nombre}" />
            </p:column>

            <p:column headerText="Publicación" sortBy="#{articulo.fechaPublicacion}" width="100">
                <h:outputText value="#{articulo.fechaPublicacion}">
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </h:outputText>
            </p:column>


            <p:column headerText="Revista" filterBy="#{articulo.revista}" filterMatchMode="contains">
                <h:outputText value="#{articulo.revista}" />
                <h:panelGroup layout="block" rendered="#{articulo.factorImpacto != null}">
                    <br/>
                    <h:outputText value="Factor Impacto: #{articulo.factorImpacto}" />
                </h:panelGroup>
            </p:column>

            <p:column headerText="Tema" filterBy="#{articulo.tema}" filterMatchMode="contains">
                <h:outputText value="#{articulo.tema}" />
            </p:column>
            
            <p:column exportable="false" filterBy="#{articulo.listaInstFinanciamientos}" headerText="Financiamiento"
                      filterFunction="#{gestorArticulo.filtrarPorInstFinanciamiento}">
                <f:facet name="filter">
                    <p:selectOneMenu onchange="PF('articulosTable').filter()" converter="institucionConverter">
                        <f:selectItem itemLabel="Seleccionar" itemValue="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{gestorInstitucion.listaInstituciones}" var="inst" itemLabel="#{inst.nombre}" itemValue="#{inst}"/>
                    </p:selectOneMenu>
                </f:facet>
                <p:dataList styleClass="lista" emptyMessage="" value="#{articulo.listaInstFinanciamientos}" var="institucion" type="definition">
                    #{institucion.nombre}
                </p:dataList>

            </p:column>
            <p:column headerText="Financiamiento" exportable="true" styleClass="columnaOculta">
                <p:outputLabel value="#{gestorArticulo.convertirListaInstitucion(articulo.listaInstFinanciamientos)}"/>
            </p:column>

            <p:column headerText="Enlace" filterBy="#{articulo.enlace}" filterMatchMode="contains">
                <p:link value="#{articulo.enlace}" href="#{gestorArticulo.corregirUrl(articulo.enlace)}" target="_blank"/>
            </p:column>


            <p:column headerText="Autores" exportable="false" filterBy="#{articulo.personasArticuloCollection}" filterFunction="#{gestorArticulo.filtrarPorAutores}">
                <ui:repeat value="#{articulo.personasArticuloCollection}" var="autor">
                    <p:outputLabel value="#{autor.persona.nombres} #{autor.persona.apellidos}"/><br />
                </ui:repeat>
            </p:column>

            <p:column headerText="Autores" styleClass="columnaOculta">
                <p:outputLabel value="#{gestorArticulo.convertirListaPersonas(articulo.personasArticuloCollection)}" escape="false"/>
            </p:column> 
            <p:column exportable="false">
                <p:commandLink value="Descargar" ajax="false" rendered="#{articulo.archivoArticulo != null and articulo.archivoArticulo != ''}">
                    <p:fileDownload value="#{gestorArticulo.streamParaDescarga(articulo)}" />
                </p:commandLink>
            </p:column>
            
            <p:column exportable="false" rendered="#{gestorUsuario.puedeEditar}">
                <p:commandLink value="Editar" action="#{gestorArticulo.initModificarArticulo(articulo.id)}"/>
            </p:column>

        </p:dataTable>
    </ui:define>
</ui:composition>
