<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./template.xhtml">
    <ui:define name="body">
        <p:commandButton value="Regresar" action="#{gestorGeneral.regresarPaginaPrincipal()}"/>
        <h:panelGroup layout="block" style="height: 20px"/>
        <p:dataTable widgetVar="pasanteTable" id="pasanteTable" var="pasante" value="#{gestorPasante.listaPasantes}" rows="10"
                     paginator="true" resizableColumns="true" liveResize="true" 
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                     >
            <f:facet name="{Exporters}">
                <h:panelGroup layout="block" styleClass="exportButtons">
                    <h:commandLink>
                        <p:graphicImage name="images/excel-file-icon-lg.png" width="24"/>
                        <p:dataExporter type="xls" target="pasanteTable" fileName="pasantes" />
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage name="images/pdf-file-icon.png" width="24"/>
                        <p:dataExporter type="pdf" target="pasanteTable" fileName="pasantes" encoding="iso-8859-1"/>
                    </h:commandLink>
                </h:panelGroup>                    
            </f:facet>
            <p:column headerText="Nombres" filterBy="#{pasante.nombres}" filterMatchMode="contains">
                <h:outputText value="#{pasante.nombres}" />
            </p:column>
            <p:column headerText="Apellidos" filterBy="#{pasante.apellidos}" filterMatchMode="contains">
                <h:outputText value="#{pasante.apellidos}" />
            </p:column>
            <p:column headerText="Facultad" filterBy="#{pasante.facultad}" filterMatchMode="contains">
                <h:outputText value="#{pasante.facultad}" />
            </p:column>
            <p:column headerText="Escuela" filterBy="#{pasante.escuela}" filterMatchMode="contains">
                <h:outputText value="#{pasante.escuela}" />
            </p:column>




        </p:dataTable>   



    </ui:define>
</ui:composition>
