<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./template.xhtml">
    <ui:define name="body">

        <p:dialog id="dlgUniversidad" header="Universidad" widgetVar="dlgUniversidad" resizable="false" modal="true" width="400">
            <h:panelGrid id="panelCamposUniversidad" columns="3">
                <p:outputLabel value="Nombre"/>
                <p:inputText id="txtNombreUniversidad" required="true" requiredMessage="Requerido" value="#{gestorPersona.universidad.nombre}"/>
                <p:message for="txtNombreUniversidad"/>                                
                
                <p:outputLabel value="País"/>
                <p:inputText id="txtPaisUniversidad" required="true" requiredMessage="Requerido" value="#{gestorPersona.universidad.pais}"/>
                <p:message for="txtPaisUniversidad"/>
                
                <p:outputLabel value="Ciudad"/>
                <p:inputText id="txtCiudadUniversidad" value="#{gestorPersona.universidad.ciudad}"/>
                <p:message for="txtCiudadUniversidad"/>
                
            </h:panelGrid>
            <h:panelGrid columns="2">
                <p:commandButton value="Aceptar" process="dlgUniversidad" update="dtTitulos" action="#{gestorPersona.guardarUniversidad()}"/>
                <p:commandButton value="Cancelar" onclick="PF('dlgUniversidad').hide();"/>
                
            </h:panelGrid>            
        </p:dialog>  


        <h:panelGrid columns="3">
            <p:outputLabel value="Cédula/Pasaporte"/>
            <p:inputText id="txtIdentificacion" requiredMessage="Requerido" required="true" value="#{gestorPersona.persona.identificacion}"/>  
            <p:message for="txtIdentificacion"/>

            <p:outputLabel value="Nombres"/>
            <p:inputText id="txtNombres" requiredMessage="Requerido" required="true" value="#{gestorPersona.persona.nombres}" maxlength="255"/>  
            <p:message for="txtNombres"/>

            <p:outputLabel value="Apellidos"/>
            <p:inputText id="txtApellidos" requiredMessage="Requerido" required="true" value="#{gestorPersona.persona.apellidos}" maxlength="255"/>  
            <p:message for="txtApellidos"/>


            <p:outputLabel value="Dirección"/>
            <p:inputTextarea rows="2" value="#{gestorPersona.persona.direccion}" maxlength="1024"/>  
            <h:panelGroup layout="block"/> 

            <p:outputLabel value="Fecha nacimiento"/>
            <p:calendar pattern="dd/MM/yyyy" maxdate="#{gestorPersona.fechaActual}" value="#{gestorPersona.persona.fechaNacimiento}"/>  
            <h:panelGroup layout="block"/>

            <p:outputLabel value="Género"/>
            <p:selectOneMenu value="#{gestorPersona.persona.genero}"
                             required="true"
                             requiredMessage="Requerido"
                             id="cboGenero">
                <f:selectItem itemLabel="Masculino" itemValue="M"/>
                <f:selectItem itemLabel="Femenino" itemValue="F"/>
            </p:selectOneMenu>
            <h:panelGroup layout="block"/>

            <p:outputLabel value="Celular"/>
            <p:inputText value="#{gestorPersona.persona.celular}"/>  
            <h:panelGroup layout="block"/>

            <p:outputLabel value="Correo electrónico"/>
            <p:inputText value="#{gestorPersona.persona.correo}"/>  
            <h:panelGroup layout="block"/>            

            <p:outputLabel value="Skype"/>
            <p:inputText value="#{gestorPersona.persona.skype}"/>  
            <h:panelGroup layout="block"/> 

            <p:outputLabel value="Fecha vinculacion"/>
            <p:calendar pattern="dd/MM/yyyy" value="#{gestorPersona.persona.fechaVinculacion}"/>  
            <h:panelGroup layout="block"/> 

            <p:outputLabel value="Estado"/>
            <p:selectOneMenu value="#{gestorPersona.persona.activo}"
                             required="true"
                             requiredMessage="Requerido"
                             id="cboActivo">
                <f:selectItem itemLabel="Activo" itemValue="#{true}"/>
                <f:selectItem itemLabel="No Activo" itemValue="#{false}"/>
            </p:selectOneMenu>
            <h:panelGroup layout="block"/> 

            <p:outputLabel value="Títulos"/>
            <h:panelGroup layout="block" id="divTitulos">
                <p:dataTable id="dtTitulos" rowKey="#{titulo.id}" var="titulo" value="#{gestorPersona.listaTitulos}" editable="true" editMode="cell" widgetVar="cellTitulos">

                    <p:ajax event="cellEdit" listener="#{gestorPersona.onCellEdit}"  />

                    <p:column headerText="Nivel" width="120">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{titulo.nivel}" /></f:facet>
                            <f:facet name="input"><p:spinner min="1" max="5" value="#{titulo.nivel}" size="2"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Título">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{titulo.nombre}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{titulo.nombre}" style="width:96%" label="Year"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Universidad">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{titulo.universidad.nombre}" /></f:facet>
                            <f:facet name="input">
                                
                                <h:panelGroup id="divAccionesUniversidad" layout="block">
                                    <p:autoComplete id="themeCustom" value="#{titulo.universidad}" completeMethod="#{gestorPersona.completarUniversidad}"
                                                    dropdown="true" var="u" itemLabel="#{u.nombre}" itemValue="#{u}" converter="universidadConverter" forceSelection="true">
                                        <p:column>
                                            <p:outputLabel value="#{u.nombre}"/>
                                        </p:column>
                                    </p:autoComplete>
                                    
                                    <p:selectOneMenu rendered="false" id="cmbUniversidad" value="#{titulo.universidad}" editable="true" converter="universidadConverter"
                                                 var="uni" filter="true" filterMatchMode="contains">
                                    <f:selectItems value="#{gestorGeneral.listaUniversidades}" var="u" itemLabel="#{u.nombre}" itemValue="#{u}" />
                                    <f:selectItems value="#{gestorPersona.listaUniversidadesAgregadas}" var="u2" itemLabel="#{u2.nombre}" itemValue="#{u2}" />

                                    <p:column style="width:10%">
                                        <p:outputLabel value="#{uni.nombre}"/>
                                    </p:column>

                                </p:selectOneMenu>
                                
                                    <p:commandLink value=" Nueva universidad" style="color: white" partialSubmit="true" process="divAccionesUniversidad" action="#{gestorPersona.abrirUniversidadDialog(titulo)}" />
                                </h:panelGroup>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column style="width:32px;text-align: center">
                        <p:commandButton action="#{gestorPersona.quitarTitulo(titulo)}" update="dtTitulos" partialSubmit="true" process=":formContenido:divTitulos" icon="ui-icon-close" title="Eliminar"/>
                    </p:column>

                </p:dataTable>
                <h:panelGrid columns="2">
                    <p:commandButton value="Agregar" partialSubmit="true" process="divTitulos"  action="#{gestorPersona.agregarTitulo()}" update="divTitulos"/>
                </h:panelGrid>
            </h:panelGroup>
        </h:panelGrid>
        <h:panelGroup layout="block" style="height: 40px"/>
        
        <p:commandButton value="Crear persona" action="#{gestorPersona.guardar()}" update="formContenido"/>
        
        
    </ui:define>
</ui:composition>
