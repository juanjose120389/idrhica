<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./template.xhtml">
    <ui:define name="body">
        <p:dataTable widgetVar="pasantiaTable" id="pasantiaTable" var="pasantia" value="#{gestorPasantia.listaPasantias}" rows="10"
                     paginator="true"
                     >
            <f:facet name="header">
                Pasantías
            </f:facet>
            <p:column headerText="Tema" filterBy="#{pasantia.tema}" filterMatchMode="contains">
                <h:outputText value="#{pasantia.tema}" />
            </p:column>
            
            <p:column headerText="Pasante" filterBy="#{pasantia.pasante.nombres} #{pasantia.pasante.apellidos}" filterMatchMode="contains">
                <p:outputLabel value="#{pasantia.pasante.nombres} #{pasantia.pasante.apellidos}"/>
            </p:column>            

            <p:column headerText="Fecha Inicio" width="100">
                <h:outputText value="#{pasantia.fechaInicio}">
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </h:outputText>
            </p:column>

            <p:column headerText="Fecha Finalización" width="100">
                <h:outputText value="#{pasantia.fechaFin}">
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </h:outputText>
            </p:column>

            <p:column headerText="Facultad" filterBy="#{pasantia.facultad}" filterMatchMode="contains" width="100">
                <h:outputText value="#{pasantia.facultad}" />
            </p:column>            

            <p:column headerText="Director" filterBy="#{pasantia.coordinador.nombres} #{pasantia.coordinador.apellidos}" filterMatchMode="contains">
                <h:outputText value="#{pasantia.coordinador.nombres} #{pasantia.coordinador.apellidos}" />
            </p:column>

            <p:column headerText="# Horas" width="70">
                <h:outputText value="#{pasantia.numeroHoras}" />
            </p:column>

            <p:column exportable="false" width="60" rendered="#{gestorUsuario.puedeEditar}">
                <p:commandLink value="Editar" action="#{gestorPasantia.initModificarPasantia(pasantia.id)}"/>
            </p:column>            
        </p:dataTable>   

    </ui:define>
</ui:composition>
