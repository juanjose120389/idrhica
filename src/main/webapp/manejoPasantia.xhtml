<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./template.xhtml">
    <ui:define name="body">
        <h:panelGrid columns="3">
            <p:outputLabel value="Tema"/>
            <p:inputText id="txtTema" requiredMessage="Requerido" required="true" value="#{gestorPasantia.pasantia.tema}"/>  
            <p:message for="txtTema"/>
            
            <p:outputLabel value="# Horas"/>
            <p:inputMask   id="txtNumero" mask="9999"  maxlength="4"  slotChar=" "   value="#{gestorPasantia.pasantia.numeroHoras}" /> 
            <p:message for="txtNumero" />
            
            <p:outputLabel value="Coordinador"/>
            <p:inputText id="txtCoordinador" requiredMessage="Requerido" required="true" value="#{gestorPasantia.pasantia.coordinador}" maxlength="255"/>  
            <p:message for="txtApellidos"/>           

            <p:outputLabel value="Estudiante"/>
            <p:inputText id="txtEstudiante" requiredMessage="Requerido" required="true" value="#{gestorPasantia.pasantia.pasante}" maxlength="255"/>  
            <p:message for="txtEstudiante"/> 
            
            <p:outputLabel value="Fecha de inicio"/>
            <p:calendar pattern="dd/MM/yyyy" value="#{gestorPasantia.pasantia.fechaInicio}"/>  
            <h:panelGroup layout="block"/>

            <p:outputLabel value="Fecha de finalizaciÃ³n"/>
            <p:calendar pattern="dd/MM/yyyy" value="#{gestorPasantia.pasantia.fechaFin}"/>  
            <h:panelGroup layout="block"/>

            
        </h:panelGrid>        
        <p:commandButton value="Guardar" action="#{gestorPasantia.guardar()}"/>
    </ui:define>
</ui:composition>
