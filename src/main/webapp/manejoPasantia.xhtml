<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./template.xhtml">
    <ui:define name="body">
        <h:panelGrid columns="3">
            <p:outputLabel value="Tema"/>
            <p:inputText id="txtTema" requiredMessage="Requerido" required="true" value="#{gestorPasantia.pasantia.tema}"/>  
            <p:message for="txtTema"/>
            
            <p:outputLabel value="# Horas"/>
            <p:inputText   id="txtNumero" requiredMessage="Requerido" required="true"  value="#{gestorPasantia.pasantia.numeroHoras}" /> 
            <p:message for="txtNumero" />
            
            <p:outputLabel value="Coordinador" />
           <p:cellEditor>
                <f:facet name="output" ><h:outputText value="#{gestorPasantia.pasantia.coordinador}" /></f:facet>
                <f:facet name="input">
                    <p:selectOneMenu id="cmbPersona" value="#{gestorPersona.persona}" converter="personaConverter"
                                     var="uni" filter="true" filterMatchMode="contains">
                        <f:selectItems value="#{gestorPersona.listaPersonas}" var="u" itemLabel="#{u.nombres}" itemValue="#{u}" />

                        <p:column style="width:10%">
                            <p:outputLabel value="#{uni.nombres}"/>
                        </p:column>
                    </p:selectOneMenu>                                

                </f:facet>
            </p:cellEditor>
            
             <p:outputLabel value="Pasante"/>
            <p:cellEditor>
                <f:facet name="output" ><h:outputText value="#{gestorPasantia.pasantia.pasante}" /></f:facet>
                <f:facet name="input">
                    <p:selectOneMenu id="cmbPersona2" value="#{gestorPersona.persona}" converter="personaConverter"
                                     var="uni" filter="true" filterMatchMode="contains">
                        <f:selectItems value="#{gestorPersona.listaPersonas}" var="u" itemLabel="#{u.nombres}" itemValue="#{u}" />

                        <p:column style="width:10%">
                            <p:outputLabel value="#{uni.nombres}"/>
                        </p:column>
                    </p:selectOneMenu>                                

                </f:facet>
            </p:cellEditor>

            
            <p:outputLabel value="Fecha de inicio"/>
            <p:calendar pattern="dd/MM/yyyy" value="#{gestorPasantia.pasantia.fechaInicio}"/>  
            <h:panelGroup layout="block"/>

            <p:outputLabel value="Fecha de finalizaciÃ³n"/>
            <p:calendar pattern="dd/MM/yyyy" value="#{gestorPasantia.pasantia.fechaFin}"/>  
            <h:panelGroup layout="block"/>

            
        </h:panelGrid>        
        <p:commandButton value="Guardar" action="#{gestorPasantia.guardar()}"/>
    </ui:define>
</ui:composition>
