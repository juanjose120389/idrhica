<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions" 
                template="./template.xhtml">
    <ui:define name="body">
        <style>
            .calendarFilter > .ui-inputfield {
                width: 50px;
            }
            /*.ui-calendar > .ui-inputfield {
                width: 100px;
            } */           
        </style>
        <p:tabView activeIndex="#{gestorPersona.tabActivo}">
            <p:ajax event="tabChange" listener="#{gestorPersona.onTabChange}" update="formContenido"/>
            <p:tab title="Personal Departamento" id="tabPersonal">

            </p:tab>
            <p:tab title="Contactos externos" id="tabExterno">

            </p:tab>
        </p:tabView> 
        <p:dataTable widgetVar="personasTable" id="personasTable" var="persona" value="#{gestorPersona.listaPersonasSel}" rows="15"
                     paginator="true" emptyMessage="#{label.emptyMessage}"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                     rowsPerPageTemplate="10,15,20,40" rowIndexVar="rowIndex"
                     >
            <f:facet name="{Exporters}">
                <h:panelGroup layout="block" styleClass="exportButtons">
                    <h:commandLink>
                        <p:graphicImage name="images/excel-file-icon-lg.png" width="24"/>
                        <pe:exporter type="xls" target="personasTable" fileName="personas" />                                               
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage name="images/pdf-file-icon.png" width="24"/>

                        <pe:exporter skipComponents="org.primefaces.component.tooltip.Tooltip" fontName="Verdana"
                                     type="pdf" target="personasTable" fileName="personas_" encoding="iso-8859-1"/>   
                    </h:commandLink>
                </h:panelGroup>                    
            </f:facet>
            <p:column headerText="#" width="20">
                <h:panelGroup style="text-align: right" layout="block">
                    <h:outputText value="#{rowIndex+1}"/>
                </h:panelGroup>
            </p:column>
            <p:column headerText="Nombres" filterBy="#{persona.nombres}" filterMatchMode="contains" sortBy="#{persona.nombres}">
                <h:outputText value="#{persona.nombres}" />
            </p:column>

            <p:column headerText="Apellidos" filterBy="#{persona.apellidos}" filterMatchMode="contains" sortBy="#{persona.apellidos}">
                <h:outputText value="#{persona.apellidos}" />
            </p:column>

            <p:column width="90" filterBy="#{persona.activo}" filterMatchMode="exact">
                <f:facet name="header">
                    <h:outputLabel id="lblEstado" value="Estado"/>

                    <p:tooltip id="tipEstado" for="lblEstado" value="T=Todos, A=Activos, I=Inactivos" />                    
                </f:facet>
                <f:facet name="filter">
                    <p:selectOneButton id="cmdsEstados" styleClass="buttonset" onchange="PF('personasTable').filter()">
                        <f:converter converterId="javax.faces.Boolean" />
                        <f:selectItem itemLabel="T" itemValue="" noSelectionOption="true"/>
                        <f:selectItem itemLabel="A" itemValue="true" />
                        <f:selectItem itemLabel="I" itemValue="false" />                        
                    </p:selectOneButton>

                </f:facet>            
                <h:outputText value="#{persona.activo == true ? 'Activo' : persona.activo == false ? 'Inactivo' : 'Externo'}" />
            </p:column>

            <p:column headerText="Correo" filterBy="#{persona.correo}" filterMatchMode="contains">
                <h:outputText value="#{persona.correo}" />
            </p:column>

            <p:column headerText="Skype" width="200" filterBy="#{persona.skype}" filterMatchMode="contains">
                <h:outputText value="#{persona.skype}" />
            </p:column>            

            <p:column width="90">
                <f:facet name="header">
                    Cumplea√±os
                    <h:panelGroup layout="block" style="display: block;  width: 100%; margin: auto;" rendered="false">
                        <p:calendar pattern="dd/MM" id="firstDate" styleClass="calendarFilter" value="#{gestorPersona.filtroFechaInicio}">
                            <p:ajax event="dateSelect" process="@this" onsuccess="PF('personasTable').filter()" listener="#{gestorPersona.onDateSelectFilter}" />
                        </p:calendar>
                        -
                        <p:calendar pattern="dd/MM" id="lastDate" styleClass="calendarFilter" value="#{gestorPersona.filtroFechaFin}">
                            <p:ajax event="dateSelect" process="@this" listener="#{gestorPersona.onDateSelectFilter}" />
                        </p:calendar>
                    </h:panelGroup>
                </f:facet>
                <f:facet name="filter">
                    <h:inputText id="txtFiltroFecha" style="display: none;"/>
                </f:facet>
                <h:outputText value="#{persona.fechaNacimiento}">
                    <f:convertDateTime pattern="dd MMMM" locale="es_EC" />
                </h:outputText>


            </p:column>

            <p:column headerText="" exportable="false">
                <p:commandLink value="Ver" action="#{gestorPersona.initVerPersona(persona.id)}"/>
                <p:outputLabel value=" "/>
                <p:commandLink rendered="#{gestorUsuario.puedeEditar}" value="Editar" action="#{gestorPersona.initModificarPersona(persona.id)}"/>
            </p:column>            
        </p:dataTable>        
    </ui:define>
</ui:composition>
