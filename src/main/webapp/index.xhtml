<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./template.xhtml">
    <ui:define name="body">
        <h:outputLabel value="contenido"/>
        <p:commandButton value="Crear proyecto" action="#{gestorProyecto.initCrearProyecto()}"/>
        <p:commandButton value="Crear nueva persona" action="#{gestorPersona.initCrearPersona()}"/>
        <p:commandButton value="Asignar Pasantia" action="#{gestorPasantia.initCrearPasantia()}"/>
        <p:commandButton value="Lista Artículos" action="#{gestorArticulo.initListarArticulos()}"/>
        <p:commandButton value="Lista Tesis" action="#{gestorTesis.initListarTesis()}"/>
        <p:commandButton value="Lista Proyectos" action="#{gestorProyecto.initListarProyectos()}"/>
        <p:commandButton value="Lista Pasantes" action="#{gestorPasante.initListarPasante()}"/>
        <p:commandButton value="Lista Contratos" action="#{gestorContrato.initListarContratos()}"/>
            <p:commandButton value="Asignar Contrato" action="#{gestorContrato.initCrearContrato()}"/>
        <p:commandButton value="Actualizar" action="#{gestorPersona.actualizarListado()}" update=":formContenido"/>

        <p:dataTable widgetVar="personasTable" id="personasTable" var="persona" value="#{gestorPersona.listaPersonas}" rows="10"
                     paginator="true"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                     >
            <f:facet name="{Exporters}">
                <h:panelGroup layout="block" styleClass="exportButtons">
                    <h:commandLink>
                        <p:graphicImage name="images/excel-file-icon-lg.png" width="24"/>
                        <p:dataExporter type="xls" target="personasTable" fileName="personas" />
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage name="images/pdf-file-icon.png" width="24"/>
                        <p:dataExporter type="pdf" target="personasTable" fileName="personas" encoding="iso-8859-1"/>
                    </h:commandLink>
                </h:panelGroup>                    
            </f:facet>
            <p:column headerText="Nombres" filterBy="#{persona.nombres}" filterMatchMode="contains" sortBy="#{persona.nombres}">
                <h:outputText value="#{persona.nombres}" />
            </p:column>

            <p:column headerText="Apellidos" filterBy="#{persona.apellidos}" filterMatchMode="contains">
                <h:outputText value="#{persona.apellidos}" />
            </p:column>

            <p:column headerText="Estado" filterBy="#{persona.activo}" filterMatchMode="equals">
                <f:facet name="filter">
                    <p:selectOneButton onchange="PF('personasTable').filter()">
                        <f:converter converterId="javax.faces.Boolean" />
                        <f:selectItem itemLabel="Todos" itemValue="" />
                        <f:selectItem itemLabel="Activo" itemValue="true" />
                        <f:selectItem itemLabel="No Activo" itemValue="false" />
                    </p:selectOneButton>
                </f:facet>            
                <h:outputText value="#{persona.activo ? 'Activo' : 'No Activo'}" />
            </p:column>

            <p:column headerText="Correo">
                <h:outputText value="#{persona.correo}" />
            </p:column>

            <p:column headerText="Cumpleaños">
                <h:outputText value="#{persona.fechaNacimiento}">
                    <f:convertDateTime pattern="dd MMMM" />
                </h:outputText>
            </p:column>

        </p:dataTable>        
    </ui:define>
</ui:composition>
