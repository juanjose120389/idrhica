<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./template.xhtml">
    <ui:define name="body">
        <p:dataTable widgetVar="proyectoTable" id="proyectoTable" var="proyecto" value="#{gestorProyecto.listaProyecto}" rows="10"
                     paginator="true"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}   {Exporters}"
                     >

            <f:facet name="{Exporters}">
                <h:panelGroup layout="block" styleClass="exportButtons">
                    <h:commandLink>
                        <p:graphicImage name="images/excel-file-icon-lg.png" width="24"/>
                        <p:dataExporter type="xls" target="proyectoTable" fileName="proyecto" />
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage name="images/pdf-file-icon.png" width="24"/>
                        <p:dataExporter type="pdf" target="proyectoTable" fileName="proyecto" encoding="iso-8859-1"/>
                    </h:commandLink>
                </h:panelGroup>                    
            </f:facet>
            <f:facet name="header">
                Proyectos
            </f:facet>
            <p:column headerText="Título" filterBy="#{proyecto.titulo}" filterMatchMode="contains">
                <h:outputText value="#{proyecto.titulo}" />
            </p:column>

            <p:column headerText="Fecha de Inicio" width="100">
                <h:outputText value="#{proyecto.fechaInicio}">
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </h:outputText>
            </p:column>


            <p:column headerText="Fecha de Finalización" width="150">
                <h:outputText value="#{proyecto.fechaFin}">
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </h:outputText>
                <h:panelGroup rendered="#{!proyecto.fechaFin.equals(proyecto.fechaFinEnDocumento)}">
                    <br/>
                    <h:outputText style="font-size: 0.8em" value="Fecha original: "/>
                    <h:outputText style="font-size: 0.8em" value="#{proyecto.fechaFinEnDocumento}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                </h:panelGroup>
            </p:column>


            <p:column headerText="Director" filterBy="#{proyecto.director.nombres} #{proyecto.director.apellidos}" filterMatchMode="contains">
                <h:outputText value="#{proyecto.director.nombres} #{proyecto.director.apellidos}" />
            </p:column>

            <p:column headerText="Co-Director" filterBy="#{proyecto.codirector.nombres} #{proyecto.codirector.apellidos}" filterMatchMode="contains">
                <h:outputText value="#{proyecto.codirector.nombres} #{proyecto.codirector.apellidos}" />
            </p:column>

            <p:column headerText="Duración" width="70">
                <h:outputText value="#{proyecto.duracion}" />
            </p:column>

            <p:column headerText="Observaciones" filterBy="#{proyecto.observaciones}" filterMatchMode="contains">
                <h:outputText value="#{proyecto.observaciones}" />
            </p:column>
            <p:column exportable="false" width="80">
                <p:commandLink value="Ver" action="#{gestorProyecto.initVerProyecto(proyecto.id)}"/>
                <p:outputLabel value=" "/>
                <p:commandLink value="Editar" action="#{gestorProyecto.initModificarProyecto(proyecto.id)}"/>
            </p:column>            
        </p:dataTable>         
    </ui:define>
</ui:composition>
