<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./template.xhtml">
    <ui:define name="body">
        <p:commandButton value="Regresar" immediate="true" action="#{gestorGeneral.regresarPaginaPrincipal()}"/>
        <h:panelGroup layout="block" style="height: 20px"/>                
        <h:panelGrid columns="3">
            <p:outputLabel value="Nombre"/>
            <p:inputText id="txtNombre" requiredMessage="Requerido" required="true" value="#{gestorTesis.tesis.nombre}"/>  
            <p:message for="txtNombre"/>

            <p:outputLabel value="Acta Aprobación"/>
            <p:inputText   id="txtActa" requiredMessage="Requerido" required="true"  value="#{gestorTesis.tesis.actaAprobacion}" /> 
            <p:message for="txtActa" />
            
            <p:outputLabel value="Autores"/>
            <h:panelGroup layout="block" id="divAutoresTesis">
                <p:dataTable id="dtAutoresTesis" paginator="true" paginatorAlwaysVisible="false" rows="10" var="personaT" value="#{gestorTesis.listaAutores}" rowKey="#{personaT.id}">
                    <p:column headerText="Identificación">
                        <h:outputText value="#{personaT.identificacion}" />
                    </p:column>
                    <p:column headerText="Nombres">
                        <h:outputText value="#{personaT.nombres}" />
                    </p:column>
                    <p:column headerText="Apellidos">
                        <h:outputText value="#{personaT.apellidos}" />
                    </p:column>
                    <p:column headerText="Fecha Nacimiento">
                        <h:outputText value="#{personaT.fechaNacimiento}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Fecha Vinculación">
                        <h:outputText value="#{personaT.fechaVinculacion}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column style="text-align: center" width="32">
                        <p:commandButton action="#{gestorTesis.quitarAutor(personaT)}" update="dtAutoresTesis" process=":formContenido:divAutoresTesis" partialSubmit="true"  icon="ui-icon-close" title="Eliminar"/>
                    </p:column>

                </p:dataTable>
                <h:panelGroup layout="block" id="divAutorCmdTesis">
                    <p:commandButton value="Agregar" action="#{gestorTesis.agregarAutor()}" process="@parent" update="divAutorCmdTesis">
                        <p:ajax event="dialogReturn" listener="#{gestorTesis.onPersonaChosen}" update="dtAutoresTesis"/>
                    </p:commandButton>
                </h:panelGroup>
            </h:panelGroup>
            <h:panelGroup layout="block"/> 
               

            <p:outputLabel value="Fecha de Inicio"/>
            <p:calendar pattern="dd/MM/yyyy" value="#{gestorTesis.tesis.fechaInicio}"/>  
            <h:panelGroup layout="block"/>

            <p:outputLabel value="Fecha de finalización"/>
            <p:calendar pattern="dd/MM/yyyy" value="#{gestorTesis.tesis.fechaFin}"/>  
            <h:panelGroup layout="block"/>

            <p:outputLabel value="Director" />
            <p:selectOneMenu style="width: 150px" id="cmbPersona" value="#{gestorTesis.tesis.director}" converter="personaConverter"
                             var="per" filter="true" filterMatchMode="contains">
                <f:selectItems value="#{gestorPersona.listaPersonas}" var="u" itemLabel="#{u.nombres} #{u.apellidos}" itemValue="#{u}" />

                <p:column style="width:10%">
                    <p:outputLabel value="#{per.nombres} #{per.apellidos}"/>
                </p:column>
            </p:selectOneMenu>                                
            <h:panelGroup layout="block"/>
            <p:outputLabel value="Enlace"/>
            <p:inputText id="txtEnlace" value="#{gestorTesis.tesis.enlace}" /> 
            <p:message for="txtEnlace" />
            
            <p:outputLabel value="Tipo" />
            <p:selectOneMenu id="cmbTipo" value="#{gestorTesis.tesis.tipo}" style="width:150px">
                <f:selectItem itemLabel="Pregrado" itemValue="Pregrado" />
                <f:selectItem itemLabel="Máster" itemValue="Máster" />
                <f:selectItem itemLabel="Doctorado" itemValue="Doctorado" />

            </p:selectOneMenu>
            <h:panelGroup layout="block"/>
            
            
            <p:outputLabel value="Resumen"/>
            <p:inputTextarea   id="txtResumen" value="#{gestorTesis.tesis.resumen}" /> 
            <p:message for="txtResumen" />

            <p:outputLabel value="Observaciones"/>
            <p:inputText   id="txtObservaciones"  value="#{gestorTesis.tesis.observaciones}" /> 
            <p:message for="txtObservaciones" />



        </h:panelGrid>        
        <p:commandButton value="Guardar" update="formContenido" action="#{gestorTesis.guardar()}"/>
    </ui:define>
</ui:composition>
