<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Proyectos</title>
        <style type="text/css">
            .ui-widget {
                font-size: 0.9em;
            }
            body {
                font-size: 0.9em;
            }
            .ui-datatable table {
                /*width: auto !important;*/
            }
            .ui-state-highlight .ui-icon {
                background-image: url("#{resource['primefaces-bootstrap:images/ui-icons_333333_256x240.png']}");

            }

        </style>
    </h:head>

    <h:body>
        <h:form id="formTabla">
            <p:dataTable widgetVar="proyectosTable" id="proyectosTable" var="proyecto" rowKey="#{proyecto.id}" resizableColumns="false" selection="#{gestorDialogListaProyectos.listaProyectosSel}" value="#{gestorProyecto.listaProyecto}" rows="10"
                         paginatorAlwaysVisible="false" paginator="true"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15,20,40" rowIndexVar="rowIndex"
                         >
                <p:column selectionMode="multiple" style="width:16px;text-align:center"/>

                <p:column headerText="#" width="20" style="text-align: right" exportable="false">
                    <h:outputText value="#{rowIndex+1}"/>
                </p:column>

                <p:column headerText="TÃ­tulo" width="400" filterBy="#{proyecto.titulo}" filterMatchMode="contains" sortBy="#{proyecto.titulo}">
                    <h:outputText value="#{proyecto.titulo}" />
                </p:column>

                <p:column headerText="Director" width="150">
                    <h:outputText value="#{proyecto.director.nombres} #{proyecto.director.apellidos}" />
                </p:column>

                <p:column headerText="Fecha Inicio" width="75">
                    <h:outputText value="#{proyecto.fechaInicio}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                </p:column>

                <f:facet name="footer">
                    <p:commandButton value="Aceptar" action="#{gestorDialogListaProyectos.aceptarSeleccion()}"/>
                    <p:commandButton value="Cancelar" action="#{gestorDialogListaProyectos.cancelarSeleccion()}"/>
                </f:facet>
            </p:dataTable>        

        </h:form>
    </h:body>

</html>
