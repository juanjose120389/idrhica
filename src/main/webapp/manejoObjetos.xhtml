<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions" 
                template="./template_pf.xhtml">
    <ui:define name="body">
        <style>       
            .cmbUniversidad {
                width: 300px;
            }
            .cmbTitulo {
                width: 300px;
            }
            .linkDropdown {
                color: white !important; 
                margin-left: 15px;
            }
            .contentCheckbox {
                margin-left: 20px;
            }
            .ui-inputfield {
                width: 40%;
            }
            .ui-calendar > .ui-inputfield {
                width: 100px;
            }
            .labelscol {
                padding-right: 15px;
                width: 100px;
            }
            .inputscol {
                /*width:100%;*/
            }
            .tipscol {
                width: 100px;
            }
            .inputEnDlg {
                width: 100%;
            }
            .ui-messages-error, .ui-message-error {
                display: inline-block;
            }
        </style>

        <p:panel header="#{gestorPersona.modoModificar?'Modificar':'Nuevo'} Objeto">
            <p:messages id="messages" for="formContenido" showDetail="true" autoUpdate="true" closable="true" />
            <h:panelGrid columns="3" width="100%" columnClasses="labelscol2,inputscol,tipscol">
                <h:panelGroup layout="block" style="width: 
                              px">
                    <p:outputLabel value="ID Interno">
                        <span class="asterisk"/>
                    </p:outputLabel>
                </h:panelGroup>
                <h:panelGroup>
                    <p:inputText id="txtIdentificacion" requiredMessage="Requerido" required="true" />  
                    <p:message for="txtIdentificacion"/>
                </h:panelGroup>               

                <h:panelGroup>
                    <p:outputLabel value="Serie"/>               
                </h:panelGroup>
                <h:panelGroup>
                    <p:inputText id="txtSerie" maxlength="255"/>  
                    <p:message for="txtSerie"/>
                </h:panelGroup>
                
                <h:panelGroup>
                    <p:outputLabel value="Descripción"/>               
                </h:panelGroup>
                <h:panelGroup>
                    <p:inputText id="txtDescripcion" maxlength="255"/>  
                    <p:message for="txtDescripcion"/>
                </h:panelGroup>
                                
                <h:panelGroup>
                    <p:outputLabel value="Ubicación"/>               
                </h:panelGroup>
                <h:panelGroup>
                    <p:inputText id="txtUbicacion" maxlength="255"/>  
                    <p:message for="txtUbicacion"/>
                </h:panelGroup>
                
                <h:panelGroup>
                    <p:outputLabel value="Marca"/>               
                </h:panelGroup>
                <h:panelGroup>
                    <p:inputText id="txtMarca" maxlength="255"/>  
                    <p:message for="txtMarca"/>
                </h:panelGroup>
                
                <h:panelGroup>
                    <p:outputLabel value="Modelo"/>               
                </h:panelGroup>
                <h:panelGroup>
                    <p:inputText id="txtModelo" maxlength="255"/>  
                    <p:message for="txtModelo"/>
                </h:panelGroup>
                
                <h:panelGroup>
                    <p:outputLabel value="Dimensiones"/>               
                </h:panelGroup>
                <h:panelGroup>
                    <p:inputText id="txtDimensiones" maxlength="255"/>  
                    <p:message for="txtDimensiones"/>
                </h:panelGroup>
                
                <p:outputLabel value="Fecha adquirido"/>
                <p:calendar pattern="dd/MM/yyyy" />  
                <h:panelGroup layout="block"/>
                
                <h:panelGroup>
                    <p:outputLabel value="Valor 1"/>               
                </h:panelGroup>
                <h:panelGroup>
                    <p:inputText id="txtValor1" maxlength="255"/>  
                    <p:message for="txtValor1"/>
                </h:panelGroup>
                
                <h:panelGroup>
                    <p:outputLabel value="Valor 2"/>               
                </h:panelGroup>
                <h:panelGroup>
                    <p:inputText id="txtValor2" maxlength="255"/>  
                    <p:message for="txtValor2"/>
                </h:panelGroup>
                
                <h:panelGroup>
                    <p:outputLabel value="Depreciación"/>               
                </h:panelGroup>
                <h:panelGroup>
                    <p:inputText id="txtDepreciacion" maxlength="255"/>  
                    <p:message for="txtDepreciacion"/>
                </h:panelGroup>
                
                <h:panelGroup>
                    <p:outputLabel value="Valor Libros"/>               
                </h:panelGroup>
                <h:panelGroup>
                    <p:inputText id="txtValorLibros" maxlength="255"/>  
                    <p:message for="txtValorLibros"/>
                </h:panelGroup>
                
                <h:panelGroup>
                    <p:outputLabel value="Vida Útil"/>               
                </h:panelGroup>
                <h:panelGroup>
                    <p:inputText id="txtVidaUtil" maxlength="255"/>  
                    <p:message for="txtVidaUtil"/>
                </h:panelGroup>
                
                <h:panelGroup>
                    <p:outputLabel value="Nombre Cuenta Contable"/>               
                </h:panelGroup>
                <h:panelGroup>
                    <p:inputText id="txtNomCuenCont" maxlength="255"/>  
                    <p:message for="txtNomCuenCont"/>
                </h:panelGroup>
                
                <h:panelGroup>
                    <p:outputLabel value="Número Cuenta Contable"/>               
                </h:panelGroup>
                <h:panelGroup>
                    <p:inputText id="txtNumCuenCont" maxlength="255"/>  
                    <p:message for="txtNumCuenCont"/>
                </h:panelGroup>
                
                <h:panelGroup>
                    <p:outputLabel value="Proceso Compra"/>               
                </h:panelGroup>
                <h:panelGroup>
                    <p:inputText id="txtProcesoCompra" maxlength="255"/>  
                    <p:message for="txtProcesoCompra"/>
                </h:panelGroup>
                
                <h:panelGroup>
                    <p:outputLabel value="Número Pedido Proveeduría"/>               
                </h:panelGroup>
                <h:panelGroup>
                    <p:inputText id="txtNumPedProv" maxlength="255"/>  
                    <p:message for="txtNumPedProv"/>
                </h:panelGroup>
                
                <h:panelGroup>
                    <p:outputLabel value="Número Factura"/>               
                </h:panelGroup>
                <h:panelGroup>
                    <p:inputText id="txtNumFact" maxlength="255"/>  
                    <p:message for="txtNumFact"/>
                </h:panelGroup>
                
                <h:panelGroup>
                    <p:outputLabel value="Observación"/>               
                </h:panelGroup>
                <h:panelGroup>
                    <p:inputText id="txtObservacion" maxlength="255"/>  
                    <p:message for="txtObservacion"/>
                </h:panelGroup>
                
                <h:panelGroup>
                    <p:outputLabel value="Ubicación Seguro"/>               
                </h:panelGroup>
                <h:panelGroup>
                    <p:inputText id="txtUbicSeguro" maxlength="255"/>  
                    <p:message for="txtUbicSeguro"/>
                </h:panelGroup>
                
                <h:panelGroup>
                    <p:outputLabel value="Garantía"/>               
                </h:panelGroup>
                <h:panelGroup>
                    <p:inputText id="txtGarantia" maxlength="255"/>  
                    <p:message for="txtGarantia"/>
                </h:panelGroup>
                
                <p:outputLabel value="Categoría"/>
                <p:selectOneMenu 
                                 required="true" style="width: 150px"
                                 requiredMessage="Requerido"
                                 id="cboCategoria">
                    <f:selectItem itemLabel="Categoria 1" itemValue="1"/>
                    <f:selectItem itemLabel="Categoria 2" itemValue="2"/>
                </p:selectOneMenu>                        
                <h:panelGroup layout="block"/>
                
                <p:outputLabel value="Custodio"/>
                <p:selectOneMenu 
                                 required="true" style="width: 150px"
                                 requiredMessage="Requerido"
                                 id="cboCustodio">
                    <f:selectItem itemLabel="Custodio 1" itemValue="1"/>
                    <f:selectItem itemLabel="Custodio 2" itemValue="2"/>
                </p:selectOneMenu>                        
                <h:panelGroup layout="block"/>
                
                <p:outputLabel value="Proveedor"/>
                <p:selectOneMenu 
                                 required="true" style="width: 150px"
                                 requiredMessage="Requerido"
                                 id="cboProveedor">
                    <f:selectItem itemLabel="Proveedor 1" itemValue="1"/>
                    <f:selectItem itemLabel="Proveedor 2" itemValue="2"/>
                </p:selectOneMenu>                        
                <h:panelGroup layout="block"/>
  
            </h:panelGrid>
            
        </p:panel>
        
        <h:panelGroup layout="block" style="height: 15px"/>

        <p:commandButton value="Guardar" update="formContenido" action="#{gestorPersona.guardar()}" icon="fa fa-save"/>

    </ui:define>
</ui:composition>
