<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions" 
                template="./template.xhtml">
    <ui:define name="body">
        <p:dataTable widgetVar="tesisTable" id="tesisTable" var="tesis" value="#{gestorTesis.listaTesis}" rows="10"
                     paginator="true"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                     >
            <f:facet name="{Exporters}">
                <h:panelGroup layout="block" styleClass="exportButtons">
                    <h:commandLink>
                        <p:graphicImage name="images/excel-file-icon-lg.png" width="24"/>
                        <p:dataExporter type="xls" target="tesisTable" fileName="tesis" />
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage name="images/pdf-file-icon.png" width="24"/>
                        <pe:exporter type="pdf" target="tesisTable" fileName="tesis" encoding="iso-8859-1"/>
                    </h:commandLink>
                </h:panelGroup>                    
            </f:facet>
            
            <f:facet name="header">
                Tesis
            </f:facet>
            <p:column headerText="Título" filterBy="#{tesis.nombre}" filterMatchMode="contains">
                <h:outputText value="#{tesis.nombre}" />
            </p:column>

            <p:column headerText="Tipo" width="70">
                <h:outputText value="#{label['tesis.tipo.' += tesis.tipo]}"/>
            </p:column>
            
            <p:column headerText="Fecha de Inicio" width="100">
                <h:outputText value="#{tesis.fechaInicio}">
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </h:outputText>
            </p:column>


            <p:column headerText="Fecha de Finalización" width="100">
                <h:outputText value="#{tesis.fechaFin}">
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </h:outputText>
            </p:column>

            <p:column headerText="Facultad" filterBy="#{tesis.facultad}" filterMatchMode="contains" width="100">
                <h:outputText value="#{tesis.facultad}" />
            </p:column>            

            <p:column headerText="Director" filterBy="#{tesis.director.nombres} #{tesis.director.apellidos}" filterMatchMode="contains">
                <h:outputText value="#{tesis.director.nombres} #{tesis.director.apellidos}" />
            </p:column>

            <p:column headerText="Observaciones" filterBy="#{tesis.observaciones}" filterMatchMode="contains">
                <h:outputText value="#{tesis.observaciones}" />
            </p:column>
            <p:column headerText="Autor" filterBy="#{tesis.autoresCollection}" filterMatchMode="contains" filterFunction="#{gestorTesis.filtrarPorAutor}">
                <ui:repeat value="#{tesis.autoresCollection.toArray()}" var="autor">
                    <p:outputLabel value="#{autor.apellidos} #{autor.nombres}"/><br />
                </ui:repeat>
            </p:column>
            <p:column exportable="false" headerText="Acta Aprobación" width="75">
                <p:commandLink value="Descargar" ajax="false" rendered="#{tesis.archivoActaAprobacion != ''}">
                    <p:fileDownload value="#{gestorTesis.streamParaDescarga(tesis)}" />
                </p:commandLink>
            </p:column>

            <p:column exportable="false" width="60" rendered="#{gestorUsuario.puedeEditar}">
                <p:commandLink value="Editar" action="#{gestorTesis.initModificarTesis(tesis.id)}"/>
            </p:column>

        </p:dataTable>   



    </ui:define>
</ui:composition>
